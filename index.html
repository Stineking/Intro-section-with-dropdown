<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Into-section-with-dropdown-nav</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="Assets/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Nav -->
    <nav class="container">
      <!-- Nav-d-v-1 -->
      <div id="nav-div-1">
        <div>
          <img src="Assets/logo.svg" alt="Nav-Logo" />
        </div>
        <!-- ul -->
        <ul>
          <li>
            Features
            <img src="Assets/icon-arrow-down.svg" alt="icon-arrow-down" />
          </li>
          <li>
            Company <img src="Assets/icon-arrow-up.svg" alt="icon-arrow-up" />
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <!-- Nav-div-2 -->
      <div id="nav-div-2">
        <ul>
          <li>Login</li>
          <button>Register</button>
        </ul>
      </div>
      <!-- Nav-div-3 -->
      <div id="menu-icon">
        <img src="Assets/icon-menu.svg" alt="Menu-Icon" />
      </div>
    </nav>
    <!-- Main -->
     <main>
    <section id="section-1">
      <img
        id="mobile-hero"
        src="Assets/image-hero-mobile.png"
        alt="image-hero-m0bile"
      />
      <img
        id="desktop-hero"
        src="Assets/image-hero-desktop.png"
        alt="desktop-hero-desktop"
      />
    </section>
    <!-- Section-2 -->
    <section class="container section-2">
      <!-- Section-2-div-1 -->
      <div>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch procductivity soar.
        </p>
        <div id="section-2-btn-wrapper">
          <button>Learn more</button>
        </div>
      </div>
      <!-- Section-2-div-2 -->
      <div id="section-2-img-wrapper">
        <img src="Assets/client-databiz.svg" alt="Databiz-icon" />
        <img src="Assets/client-audiophile.svg" alt="Audiophile-icon" />
        <img src="Assets/client-meet.svg" alt="Meet-icon" />
        <img src="Assets/client-maker.svg" alt="Maker-icon" />
      </div>
    </section>
    </main>
  </body>
</html>
